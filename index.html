<head>

    <style>
        /* ============================================================
           1. ROOT & RESET
           ============================================================ */
        :root {
            --primary: #ff0157;
            --primary-dark: #d40046;
            --accent: #ffd700;
            --dark-bg: #050505;
            --dark-card: rgba(20, 20, 20, 0.7);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --transition-slow: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-fast: all 0.3s ease;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            overflow-x: hidden;
            cursor: none; /* Custom Cursor */
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        /* ============================================================
           2. CANVAS & CURSOR
           ============================================================ */
        #three-canvas {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s;
        }

        #cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ============================================================
           3. HEADER & NAVIGATION
           ============================================================ */

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 8%;

            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: var(--transition-slow);
        }

        header.sticky {
            padding: 15px 8%;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 900;
            color: white;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo span { color: var(--primary); }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
            position: relative;
            transition: var(--transition-fast);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.4s;
        }

        .nav-menu a:hover::after { width: 100%; }
        .nav-menu a:hover { color: var(--primary); }

        /* ============================================================
           4. HERO SECTION
           ============================================================ */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 8%;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content span {
            color: var(--primary);
            letter-spacing: 5px;
            font-weight: 600;
            text-transform: uppercase;
            display: block;
            margin-bottom: 20px;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 7rem);
            line-height: 1;
            margin-bottom: 30px;
            font-style: italic;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: var(--text-dim);
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .cta-group {
            display: flex;
            gap: 20px;
        }

        .btn-main {
            padding: 18px 45px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition-fast);
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-main::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: white;
            transition: 0.4s;
            z-index: -1;
        }

        .btn-main:hover::before { left: 0; }
        .btn-main:hover { color: var(--primary); transform: translateY(-5px); }

        .btn-outline {
            padding: 18px 45px;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid white;
            transition: var(--transition-fast);
        }

        .btn-outline:hover { background: white; color: black; }

        /* ============================================================
           5. SECTION TITLES
           ============================================================ */
        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .section-header div {
            width: 80px;
            height: 4px;
            background: var(--primary);
            margin: 0 auto;
        }

        /* ============================================================
           6. CARDS & TILT EFFECT (LES SECRETS)
           ============================================================ */
        .secrets {
            padding: 120px 8%;
            background: rgba(255,255,255,0.02);
        }

        .grid-secrets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .tilt-card {
            background: var(--dark-card);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
            transition: var(--transition-fast);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .tilt-card:hover {
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .tilt-card i {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 30px;
            transform: translateZ(50px);
        }

        .tilt-card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            transform: translateZ(30px);
        }

        .tilt-card p {
            color: var(--text-dim);
            line-height: 1.6;
            transform: translateZ(20px);
        }

        /* ============================================================
           7. GALLERY & MENU (DYNAMIC FILTER)
           ============================================================ */
        .menu-section {
            padding: 120px 8%;
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .tab {
            padding: 10px 25px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-dim);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .tab.active { background: var(--primary); border-color: var(--primary); color: white; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .menu-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            height: 450px;
            cursor: zoom-in;
            transition: transform 0.5s, opacity 0.5s;
        }

        .menu-item img {

            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .menu-item:hover img { transform: scale(1.1); filter: brightness(0.6); }

        .menu-content {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            padding: 40px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            transition: 0.5s;
        }

        .menu-item:hover .menu-content { bottom: 0; }

        /* ============================================================
           8. STATS SECTION (DYNAMIC)
           ============================================================ */
        .stats {
            padding: 80px 8%;
            background: var(--primary);

            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-item h2 { font-size: 3.5rem; font-weight: 900; }
        .stat-item p { text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }

        /* ============================================================
           9. MAP SECTION (HEXAGONE PRESTIGE)
           ============================================================ */
        .map-section {
            padding: 120px 8%;
            background: rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .map-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            flex-wrap: wrap;
        }

        .map-svg-wrapper {
            position: relative;
            width: 450px;
            max-width: 100%;
        }

        .map-svg-wrapper svg {
            width: 100%;
            height: auto;
            fill: rgba(255, 255, 255, 0.03);
            stroke: var(--glass-border);
            stroke-width: 1;
            filter: drop-shadow(0 0 15px rgba(255,1,87,0.05));
        }

        .map-point {
            position: absolute;
            width: 14px;
            height: 14px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px var(--primary);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }

        .map-point::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(3.5); opacity: 0; }
        }

        .map-point:hover { transform: translate(-2px, -2px) scale(1.6); background: white; }

        .map-info {
            flex: 1;
            min-width: 320px;
            background: var(--dark-card);
            padding: 45px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .map-info h3 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 25px; color: var(--accent); font-style: italic; }
        .map-info p { color: var(--text-dim); line-height: 1.8; margin-bottom: 25px; font-weight: 300; }

        .store-details { display: none; animation: fadeInStore 0.6s ease forwards; }
        .store-details.active { display: block; }

        @keyframes fadeInStore {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .store-details h4 { color: var(--primary); margin-bottom: 10px; font-size: 1.4rem; }

        /* ============================================================
           10. FORMULAIRE & AVIS
           ============================================================ */
        .avis-section {
            padding: 120px 8%;
        }

        .avis-flex {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
        }

        .avis-list {
            flex: 1;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .avis-card {
            background: var(--dark-card);
            padding: 35px;
            border-radius: 15px;
            border-left: 5px solid var(--primary);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-container {
            flex: 1;
            min-width: 350px;
            background: var(--glass);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: none;
            border-bottom: 2px solid var(--glass-border);
            padding: 15px 5px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group textarea { height: 120px; resize: none; }

        .input-group input:focus, .input-group textarea:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.07);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 5px;
            color: var(--text-dim);
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus ~ label, .input-group input:valid ~ label,
        .input-group textarea:focus ~ label, .input-group textarea:valid ~ label {
            top: -15px;
            font-size: 0.8rem;
            color: var(--primary);
        }

        /* ============================================================
           11. FOOTER
           ============================================================ */
        footer {
            padding: 100px 8% 40px;
            background: #000;
            border-top: 1px solid var(--glass-border);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 60px;
            margin-bottom: 60px;
        }

        .footer-col h4 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--primary);
            text-transform: uppercase;
        }

        .footer-col p, .footer-col a {
            color: var(--text-dim);
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .footer-col a:hover { color: white; padding-left: 10px; }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            width: 45px;
            height: 45px;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
        }

        .social-icons a:hover { background: var(--primary); color: white; }

        /* ============================================================
           12. LIGHTBOX & MISC
           ============================================================ */
        #lightbox {
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95);
            z-index: 10001;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        #lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid var(--glass-border);
            box-shadow: 0 0 50px rgba(255,1,87,0.3);
            transform: scale(0.5);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #lightbox.active img { transform: scale(1); }
